<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" width="100%" height="100%">
  <!-- Turuncu tema renginde arka plan dolgusu -->
  <defs>
    <linearGradient id="peynirGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- KAŞARCIM logosu (turuncu tema rengi) -->
  <text x="300" y="85" font-family="Arial Black, Helvetica, sans-serif" font-size="90" font-weight="900" text-anchor="middle" fill="url(#peynirGradient)">KAŞARCIM</text>
  
  <!-- Kaşar deliklerini taklit eden clipPath -->
  <defs>
    <clipPath id="peynirDelikleri">
      <text x="300" y="85" font-family="Arial Black, Helvetica, sans-serif" font-size="90" font-weight="900" text-anchor="middle">KAŞARCIM</text>
    </clipPath>
  </defs>
  
  <!-- Kaşar delikleri (yazı içinde görünecek) -->
  <g clip-path="url(#peynirDelikleri)">
    <circle cx="180" cy="60" r="12" fill="#cc5500" />
    <circle cx="240" cy="70" r="10" fill="#cc5500" />
    <circle cx="300" cy="50" r="14" fill="#cc5500" />
    <circle cx="360" cy="70" r="11" fill="#cc5500" />
    <circle cx="420" cy="60" r="13" fill="#cc5500" />
    <circle cx="210" cy="40" r="8" fill="#cc5500" />
    <circle cx="390" cy="40" r="9" fill="#cc5500" />
    <circle cx="270" cy="65" r="7" fill="#cc5500" />
    <circle cx="330" cy="65" r="7" fill="#cc5500" />
    <circle cx="150" cy="75" r="10" fill="#cc5500" />
    <circle cx="450" cy="75" r="10" fill="#cc5500" />
  </g>
  
  <!-- Yazı kenarı için gölge efekti -->
  <text x="302" y="87" font-family="Arial Black, Helvetica, sans-serif" font-size="90" font-weight="900" text-anchor="middle" fill="#a94902" opacity="0.5">KAŞARCIM</text>
</svg> 